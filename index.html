<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Country finder</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <h1>Country search engine</h1>
      <form action="">
        <input class="country-name-input" type="text" placeholder="ex. Poland">
        <button class="search">Search a country</button>
      </form>
      <div class="container">
        <ul class='country-list'></ul>
      </div>
  </main>

  <script src='https://cdn.jsdelivr.net/npm/sweetalert2' type="text/javascript"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
